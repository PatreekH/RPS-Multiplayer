<html>
<head>
	<title>RPS Multiplayer</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>


<div class="container">
  
  <br>

  <!-- Title -->
  <div class="jumbotron">
    <h1 class="text-center">Rock Paper Scissors!</h1>
      <form role="form">
        <div class="form-group">
          <center><label class="nameinputlabel" for="text">Name:</label></center>
          <input type="text" class="form-control" id="nameinput1">
          <input type="text" class="form-control hide" id="nameinput2">
          <br>
          <center><button type="submit" class="btn btn-default" id="submitName1">Submit</button></center>
           <center><button type="submit" class="btn btn-default hide" id="submitName2">Submit</button></center>
        </div>
      </form>
  </div>

  <div class="row">

    <!-- Player1 Panel -->
      <div class="col-lg-4">
        <div class="panel panel-default panel">

          <div class="panel-heading">
            <h3 class="panel-title p1name">Player 1</h3>
          </div>

          <div class="panel-body user1picks hide">
          	<div class='cTitle'>Please make a choice:</div>
          	<button class='rock'>Rock</button>
          	<button class='paper'>Paper</button>
          	<button class='scissors'>Scissors</button>
          </div>

          <div class="user1wait hide">Waiting for other player to join...</div>

        </div>
      </div>

          <!-- Middle Panel -->
      <div class="col-lg-4">
        <div class="panel panel-default panel">

          <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
          </div>

          <div class="panel-body result">
          </div>

        </div>
      </div>

    <!-- Player2 Panel -->
      <div class="col-lg-4">
        <div class="panel panel-default panel">

          <div class="panel-heading">
            <h3 class="panel-title p2name">Player 2</h3>
          </div>

          <div class="panel-body user2picks hide">
            <div class='cTitle'>Please make a choice:</div>
          	<button class='rock'>Rock</button>
          	<button class='paper'>Paper</button>
          	<button class='scissors'>Scissors</button>
          </div>

          <div class="user2wait hide">Waiting for other player to make selection...</div>

        </div>
      </div>

    </div>
</div>
