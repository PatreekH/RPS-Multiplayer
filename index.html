<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>

  <!-- Title -->
<div class="jumbotron bg">
  <h1 class="text-center rpsTitle">Rock Paper Scissors</h1>
    <form role="form">
      <div class="form-group">
        <center><label class="nameinputlabel" for="text">Name:</label></center>
        <input type="text" class="form-control" id="nameinput">
        <br>
        <center><button type="submit" class="btn btn-default" id="submitName">Submit</button></center>
      </div>
    </form>
</div>

<!-- Content Row -->
<div class="row overAllRowAttr">

<!-- Player1 Panel -->
  <div class="col-lg-3 boxAttr">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title p1name">Player 1</h3>
      </div>
      <div class="panel-body user1picks hide">
        <div class='cTitle'>Please make a choice:</div>
        <button class='rock'>Rock</button>
        <button class='paper'>Paper</button>
        <button class='scissors'>Scissors</button>
      </div>
      <div class="panel-body user1wait hide"></div>
    </div>
  </div>

<!-- Score Panel -->
  <div class="col-lg-2 boxAttr">
    <div class="panel panel-default panel">
      <div class="panel-heading">
        <h3 class="panel-title">Score</h3>
      </div>
      <div class='panel-body score p1wins'></div>
      <div class='panel-body score p2wins'></div>
      <div class='panel-body score draws'></div>
    </div>
  </div>

<!-- Player2 Panel -->
  <div class="col-lg-3 boxAttr">
    <div class="panel panel-default panel">
      <div class="panel-heading">
        <h3 class="panel-title p2name">Player 2</h3>
      </div>
      <div class="panel-body user2picks hide">
        <div class='cTitle'>Please make a choice:</div>
        <button class='rock'>Rock</button>
        <button class='paper'>Paper</button>
        <button class='scissors'>Scissors</button>
      </div>
      <div class="panel-body user2wait hide"></div>
    </div>
  </div>

<!-- Chat Panel -->
  <div class="col-lg-3 chatBoxAttr">
    <div class="container chatBox">
      <div class="messagesWrap">
        <ul class="messages"></ul>
      </div>

      <div class="chatform">
        <form action="" class="chat">
         <!-- <span class="chatname">Name</span> -->
          <input type='text' id='messageInput'  placeholder='Type a message...' required maxlength=140>
          <input type="submit" id='sendButton' value="Send">
        </form>
      </div>
    </div>
  </div>

<!-- Results Panel -->
  <div class="col-lg-8 resultBoxAttr">
      <div class="panel panel-default resultsPanel">

        <div class="panel-heading">
              <h3 class="panel-title">Results</h3>
        </div>

        <div class='panel-body picksDiv'></div>

      </div>
  </div>

</div>
